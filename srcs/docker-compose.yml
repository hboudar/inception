services:
  nginx:
    build: requirements/nginx
    image: nginx:inception
    container_name: nginx
    restart: unless-stopped
    ports:
      - "443:443"
    networks:
      - my-net
    volumes:
      - wordpress_data:/var/www/html
    depends_on:
      - wordpress

  mariadb:
    build: requirements/mariadb
    image: mariadb:inception
    container_name: mariadb
    restart: unless-stopped
    networks:
      - my-net
    volumes:
      - mariadb_data:/var/lib/mysql
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
    secrets:
      - db_pass
      - root_pass
    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    build: requirements/wordpress
    image: wordpress:inception
    container_name: wordpress
    restart: unless-stopped
    networks:
      - my-net
    volumes:
      - wordpress_data:/var/www/html
    environment:
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_HOST=${DB_HOST}
      - DOMAIN=${DOMAIN}
      - TITLE=${TITLE}
      - ADMIN_USER=${ADMIN_USER}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - USER_NAME=${USER_NAME}
      - USER_EMAIL=${USER_EMAIL}
      - REDIS_HOST=${REDIS_HOST}
      - FTP_USER=${FTP_USER}
    secrets:
      - db_pass
      - admin_pass
      - user_pass
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  # bonus part
  adminer:
    build: requirements/bonus/adminer
    image: adminer:inception
    container_name: adminer
    restart: unless-stopped
    networks:
      - my-net
    ports:
      - "8080:8080"
    depends_on:
      mariadb:
        condition: service_healthy

  redis:
    build: ./requirements/bonus/Redis
    image: redis:inception
    container_name: redis
    restart: always
    expose:
      - "6379"
    networks:
      - my-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 7

  ftp:
    build: ./requirements/bonus/ftp
    image: ftp:inception
    container_name: ftp
    restart: unless-stopped
    ports:
      - "2121:21"
      - "30000-30100:30000-30100"
    networks:
      - my-net
    depends_on:
      - wordpress
    volumes:
      - wordpress_data:/var/www/html
    environment:
      - FTP_USER=${FTP_USER}
    secrets:
      - ftp_pass

  static-site:
    build: ./requirements/bonus/static-site
    image: static-site:inception
    container_name: static-site
    ports:
      - "8090:80"
    networks:
      - my-net
    restart: unless-stopped

  health-monitor:
    build: ./requirements/bonus/health-monitor
    image: health-monitor:inception
    container_name: health-monitor
    ports:
      - "5000:5000"
    networks:
      - my-net
    restart: unless-stopped

volumes:
  wordpress_data:
    name: wordpress_data
    driver_opts:
      type: bind
      o: bind
      device: /home/hboudar/data/wordpress
  mariadb_data:
    name: mariadb_data
    driver_opts:
      type: bind
      o: bind
      device: /home/hboudar/data/mariadb

networks:
  my-net:
    driver: bridge

secrets:
  db_pass:
    file: ./../secrets/db_pass.txt
  admin_pass:
    file: ./../secrets/admin_pass.txt
  user_pass:
    file: ./../secrets/user_pass.txt
  root_pass:
    file: ./../secrets/root_pass.txt
  ftp_pass:
    file: ./../secrets/ftp_pass.txt
