<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Health Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .service { margin: 10px 0; }
    .up { color: green; }
    .down { color: red; }
  </style>
</head>
<body>
  <h1>Service Health Dashboard :</h1>
  <div id="status"></div>

  <script>
    async function fetchHealth() {
      try {
        const res = await fetch('/health');
        const data = await res.json();
        const container = document.getElementById('status');
        container.innerHTML = '';
        const services = data.services_status;
        for (const [name, isUp] of Object.entries(services)) {
          const div = document.createElement('div');
          div.className = 'service ' + (isUp ? 'up' : 'down');
          div.textContent = `${name}: ${isUp ? 'UP' : 'DOWN'}`;
          container.appendChild(div);
        }
      } catch (e) {
        document.getElementById('status').textContent = 'Error fetching health data.';
      }
    }

    fetchHealth();
    setInterval(fetchHealth, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
